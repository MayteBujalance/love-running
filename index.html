<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engine -->
    <meta
      name="description"
      content="Love Running is a website that provides information about running events in North London and allows users to sign up for them."
    />
    <meta
      name="keywords"
      content="running, sport, exercise, London, UK, love running, North London, sign up"
    />

    <title>Love Running</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="/assets/CSS/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <!-- adds a visual icon or x to to click and open the nav bar -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <!-- checkbox allows it ot be toggled on and off -->
      <label for="nav-toggle" id="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <!--for links to checkbox. clicking the lable will toggle the checkbox-->
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <section id="hero"></section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-youtube-square"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-square-instagram"></i></i></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
